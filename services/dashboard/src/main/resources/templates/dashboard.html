<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PatternAlarm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-box { height: 280px; }
        .feed-box { max-height: 350px; overflow-y: auto; }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">üö® PatternAlarm</span>
        <span class="text-white-50">Live: <span id="updateTime">-</span></span>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <!-- Left: Controls -->
        <div class="col-lg-3">
            <!-- Status -->
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">System Status</div>
                <div class="card-body p-2">
                    <div th:each="s : ${systemStatus}" class="d-flex align-items-center mb-1">
                        <span class="badge bg-success me-2">‚óè</span>
                        <small th:text="${s.key}">service</small>
                    </div>
                </div>
            </div>

            <!-- Test Form -->
            <div class="card">
                <div class="card-header bg-success text-white">Run Test</div>
                <div class="card-body">
                    <form id="testForm">
                        <div class="btn-group w-100 mb-2">
                            <input type="radio" class="btn-check" name="domain" id="gaming" value="gaming">
                            <label class="btn btn-outline-primary btn-sm" for="gaming">Gaming</label>
                            <input type="radio" class="btn-check" name="domain" id="fintech" value="fintech">
                            <label class="btn btn-outline-primary btn-sm" for="fintech">FinTech</label>
                            <input type="radio" class="btn-check" name="domain" id="ecommerce" value="ecommerce">
                            <label class="btn btn-outline-primary btn-sm" for="ecommerce">E-com</label>
                        </div>
                        <select class="form-select form-select-sm mb-2" id="loadLevel">
                            <option th:each="l : ${loadLevels}" th:value="${l.value}"
                                    th:text="${l.label + ' (' + l.cost + ')'}"></option>
                        </select>
                        <button type="submit" class="btn btn-success w-100" id="runBtn">Run Test</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right: Chart + Feed -->
        <div class="col-lg-9">
            <!-- Chart -->
            <div class="card mb-3">
                <div class="card-header bg-danger text-white">Fraud Velocity</div>
                <div class="card-body chart-box">
                    <canvas id="chart"></canvas>
                </div>
            </div>

            <!-- Feed -->
            <div class="card">
                <div class="card-header bg-warning d-flex justify-content-between">
                    <span>Live Fraud Feed</span>
                    <span class="badge bg-dark" id="alertCount">0</span>
                </div>
                <div class="card-body p-0 feed-box">
                    <table class="table table-sm table-hover mb-0">
                        <thead class="sticky-top bg-light">
                        <tr><th>Domain</th><th>Actor</th><th>Type</th><th>Amount</th><th>Severity</th><th>Score</th></tr>
                        </thead>
                        <tbody id="feedBody">
                        <tr><td colspan="6" class="text-center text-muted">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/dashboard.js"></script>
</body>
</html>
